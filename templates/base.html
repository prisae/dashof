<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <meta property="og:title" content="{{ SITENAME }}" />
  <meta property="og:site_name" content="{{ SITENAME }}" />
  <meta property="og:description" content="{{ SITEURL }}" />
  <meta property="og:url" content="{{ SITEURL }}" />
  <meta property="og:image" itemprop="image" content="{{ SITEURL }}/favicon.jpg">
  <meta property="og:image:secure_url" itemprop="image" content="{{ SITEURL }}/favicon.jpg">
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="{{ DEFAULT_LANG }}" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />

  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  {% block head %}
  {% endblock head %}
  <meta name="description" content="{{ SITENAME }}">
  <meta name="author" content="{{ AUTHOR }}">

  <!--[if lt IE 9]>
  <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="wrapper"><!-- Wrapper makes sure body does not overlap footer -->

    <header>
      <h1><a href="{{ SITEURL }}/">{{ SITENAME }}</a></h1>
      {% for name, url in LINKS %}
        <h2><a href="{{ SITEURL }}/{{ url }}">{{ name }}</a></h2>
      {% endfor %}
    </header>

    <nav class="hgrad">
      <ul>
        {% for cat, null in categories %}
        <li {% if cat == category %}class="active"{% endif %}><a href="{{ SITEURL }}/{{ cat.url }}">{{ cat }}</a></li>
        {% endfor %}
      </ul>
    </nav>

    <main>
      {% block content %}
      {% endblock content %}
    </main>

    <footer>
      <p class="hgrad">{{ FOOTER }}</p>
    </footer>

  </div><!-- /#wrapper -->

</body>

</html>
